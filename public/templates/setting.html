<div id="main">
	<div id="sidebar">
		<div class="panel">
			<div class="header">
				<span class="col_fade">关于</span>
			</div>
			<div class="inner">
				<p>CNode：Node.js专业中文社区</p>

				<p>在这里你可以：</p>
				<ul>
					<li>向别人提出你遇到的问题</li>
					<li>帮助遇到问题的人</li>
					<li>分享自己的知识</li>
					<li>和其它人一起进步</li>
				</ul>
			</div>
		</div>
	</div>
	<div id="content">
		<div class="panel">
			<div class="header">
				<ul class="breadcrumb">
					<li><a href="/">主页</a><span class="divider">/</span></li>
					<li class="active">设置</li>
				</ul>
			</div>
			<div class="inner">
				<div class="form-horizontal">
					<br/><br/>
					<div class="control-group">
						<label class="control-label" for="name">头像</label>
						<div class="controls">
							<img class="head-url" id="head-url" ng-src="{{user.head}}">
							<form id="editfile" class="editfile">
								<input type="file" id="upfile" class="upfile" name="file">
								<input type="submit" style='visibility:hidden'>
							</form>
						</div>
					</div>
					<div class="control-group">
						<label class="control-label" for="name">用户名</label>
						<div class="controls">
							<input class="input-xlarge" id="name" name="name" size="30" type="text" autocomplete="off" ng-model="user.username" readonly>
						</div>
					</div>
					<div class="control-group">
						<label class="control-label">性别</label>
						<div class="controls clearfix">
							<div class="radio">
								<label>
									<input type="radio" name="chickenEgg" value="0" ng-model="user.sex">
									女
								</label>
								<label>
									<input type="radio" name="chickenEgg" value="1" ng-model="user.sex">
									男
								</label>
							</div>
							<div class="clear"></div>
						</div>
					</div>
					<div class="control-group">
						<label class="control-label">所在地</label>
						<div class="controls">
							<input class="input-xlarge" size="30" type="text" autocomplete="off" ng-model="user.address">
						</div>
					</div>
					<div class="control-group">
						<label class="control-label">微博</label>
						<div class="controls">
							<input class="input-xlarge" size="30" type="text" autocomplete="off" ng-model="user.weibo">
						</div>
					</div>
					<div class="control-group">
						<label class="control-label">个人主页</label>
						<div class="controls">
							<input class="input-xlarge" size="30" type="text" autocomplete="off" ng-model="user.website">
						</div>
					</div>
					<div class="control-group">
						<label class="control-label">个性签名</label>
						<div class="controls">
							<textarea class="input-xlarge" size="30" ng-model="user.signature"></textarea>
						</div>
					</div>
					<div class="form-actions">
						<input type="button" ng-click="setting(user)" class="span-primary" value="保存设置">
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
